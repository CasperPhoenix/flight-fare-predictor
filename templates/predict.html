<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    

    <title>Flight Price</title>
  </head>
  <body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/home">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">FF Predictor</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="/home">Home</a>
            <a class="mr-5 hover:text-gray-900" href='/about'>About</a>
            <a class="mr-5 hover:text-gray-900" href="/contact">Contact Us</a>
          </nav>
          <a href="/predict">
          <button class="inline-flex items-center bg-gray-100 border-0 py-3 px-5 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Predict
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
        </div>
      </header>


      <form action="/predict" method='POST'>
      <section class="text-gray-600 body-font relative">
        <div class="container px-10 py-34 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-6 text-blue-700" style="font-size:50px">Predictor</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Enter all the fields</p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                    <label for="Dep_Time" class="leading-7 text-sm text-gray-600">Departure Date and Time</label>
                    <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  </div>
              </div>

              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="Arr_Time" class="leading-7 text-sm text-gray-600">Arrival Date and Time</label>
                  <input type="datetime-local" name="Arr_Time" id="Arr_Time" required="required" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
              </div>

              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="Source" class="leading-7 text-sm text-gray-600">Source</label>
                  <select id="Source" name="Source" autocomplete="Source" class="mt-1 block w-1/2 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Bangalore</option>
                    <option>Kolkata</option>
                    <option>Chennai</option>                                                          
                  </select>                
                </div>
              </div>

              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="Destination" class="leading-7 text-sm text-gray-600">Destination</label>
                  <select id="Destination" name="Destination" autocomplete="Destination" class="mt-1 block w-1/2 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option>Delhi</option>
                  <option>New Delhi</option>
                  <option>Bangalore</option>
                  <option>Kolkata</option>
                  <option>Cochin</option>
                  <option>Hyderabad</option>
                  </select>                
                </div>
              </div>
              


              <div class="p-2 w-full">
                <div class="relative">
                    <label for="airline" class="leading-7 text-sm text-gray-600">AirlineName</label>
                    <select id="airline" name="airline" autocomplete="airline" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                      <option>Jet Airways</option>
                      <option>IndiGo</option>
                      <option>Air India</option>
                      <option>Trujet</option>
                      <option>Multiple carriers</option>
                      <option>SpiceJet</option>
                      <option>Vistara</option>
                      <option>IndiGo</option>
                      <option>GoAir</option>
                      <option>Vistara Premium economy</option>
                      <option>Multiple carriers Premium economy</option>
                      <option>Jet Airways Business</option>                                                           
                    </select>
                  </div>
              </div>

              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="stops" class="leading-7 text-sm text-gray-600">Number of stops</label>
                  <select id="stops" name="stops" autocomplete="stops" class="mt-1 block w-1/2 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option>non-stop</option>
                  <option>1 stop</option>
                  <option>2 stops</option>
                  <option>3 stops</option>
                  <option>4 stops</option>
                  </select>                
                </div>
              </div>


              <div class="p-2 w-full">
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>

    <br>
    <br>
    <div class="container px-10 py-34 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-6 text-blue-900" style="font-size:40px">{{ prediction_text }}</h1>
        </div>
    </div>
  
      <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">FF Predictor</span>
          </a>
          <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Â© 2020 FF Predictor
          </p>
          <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
            <a class="text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-500">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
              </svg>
            </a>
          </span>
        </div>
      </footer>
  </body>
</html>
